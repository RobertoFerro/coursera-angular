<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller="NarrowItDownController as menu">

        <div class="row">
          <div class="col-md-12">
            <input type="text" placeholder="search term" ng-model="menu.searchTerm" class="form-control">
            <button class="btn btn-primary" ng-click="menu.searchMenu()">Narrow It Down For Me!</button>
          </div>    
          
          <div class="col-md-12"><br></div>
          </div>
    
        <found-items items-on-menu="menu.found" on-remove="menu.removeItem(index)"></found-items>        

        <div ng-if="menu.found.length === 0">Nothing found</div>

    </div>  
  </div>

</body>
</html>
